    <script>
        const API_BASE = '/api';
        let authHeader = 'Basic ' + btoa(prompt('ç”¨æˆ·å:', 'admin') + ':' + prompt('å¯†ç :'));

        async function fetchAPI(endpoint, options = {}) {
            const response = await fetch(API_BASE + endpoint, {
                ...options,
                headers: {
                    'Authorization': authHeader,
                    'Content-Type': 'application/json',
                    ...options.headers
                }
            });
            if (!response.ok) throw new Error(`HTTP ${response.status}`);
            return response.json();
        }

        async function loadStatus() {
            try {
                const status = await fetchAPI('/status');
                document.getElementById('status-value').textContent = status.running ? 'è¿è¡Œä¸­ âœ…' : 'å·²åœæ­¢ âŒ';
                document.getElementById('connections').textContent = status.connections || 0;
            } catch (e) {
                console.error('Failed to load status:', e);
            }
        }

        async function loadIPs() {
            try {
                const ips = await fetchAPI('/ips');
                const container = document.getElementById('ip-list');
                document.getElementById('ip-count').textContent = ips.length;
                
                if (ips.length === 0) {
                    container.innerHTML = '<div class="loading">æœªé…ç½®å‡ºå£IP</div>';
                    return;
                }

                container.innerHTML = ips.map(ip => `
                    <div class="ip-item ${ip.active ? 'active' : 'inactive'}">
                        <div class="ip">${ip.ip}</div>
                        <div class="status">${ip.active ? 'âœ… æ´»è·ƒ' : 'âŒ ä¸å¯ç”¨'}</div>
                    </div>
                `).join('');
            } catch (e) {
                console.error('Failed to load IPs:', e);
                document.getElementById('ip-list').innerHTML = '<div class="alert alert-error">åŠ è½½å¤±è´¥</div>';
            }
        }

        async function loadConfig() {
            try {
                const config = await fetchAPI('/config');
                document.getElementById('strategy').value = config.strategy?.type || 'round_robin';
                document.getElementById('exit-ips').value = (config.exit_ips || []).join('\n');
                
                // ç”Ÿæˆå®¢æˆ·ç«¯é…ç½®
                const clientConfig = {
                    server: {
                        address: window.location.hostname + ':443',
                        sni: 'cloudflare.com'
                    },
                    auth: {
                        key: config.auth?.key || 'YOUR_KEY_HERE'
                    },
                    local: {
                        socks5: '127.0.0.1:1080',
                        http: '127.0.0.1:8080'
                    }
                };
                document.getElementById('client-config').textContent = JSON.stringify(clientConfig, null, 2);
            } catch (e) {
                console.error('Failed to load config:', e);
            }
        }

        function showAlert(message, type = 'success') {
            const container = document.getElementById('alert-container');
            container.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => container.innerHTML = '', 5000);
        }

        document.getElementById('config-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                const config = await fetchAPI('/config');
                config.strategy.type = document.getElementById('strategy').value;
                config.exit_ips = document.getElementById('exit-ips').value.split('\n').filter(ip => ip.trim());
                
                const newKey = document.getElementById('auth-key').value.trim();
                if (newKey) {
                    config.auth.key = newKey;
                }

                await fetchAPI('/config', {
                    method: 'POST',
                    body: JSON.stringify(config)
                });

                showAlert('é…ç½®ä¿å­˜æˆåŠŸï¼', 'success');
                setTimeout(() => {

                    loadIPs();

        // åˆå§‹åŠ è½½
